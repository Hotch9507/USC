name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro: [ubuntu-latest, rockylinux:9]
        include:
          - distro: ubuntu-latest
            name: ubuntu
          - distro: rockylinux:9
            name: rocky9

    container: ${{ matrix.distro }}

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies on Ubuntu
      if: matrix.name == 'ubuntu'
      run: |
        apt-get update
        apt-get install -y python3 python3-pip

    - name: Install dependencies on Rocky Linux
      if: matrix.name == 'rocky9'
      run: |
        dnf update -y
        dnf install -y python3 python3-pip

    - name: Install Python dependencies
      run: |
        pip3 install -r requirements.txt
        pip3 install pyinstaller

    - name: Build binary
      run: |
        pyinstaller --onefile --name usc-${{ matrix.name }} --clean usc.py

    - name: Package
      run: |
        mkdir -p output
        cp dist/usc-${{ matrix.name }} output/
        tar -czf usc-${{ matrix.name }}.tar.gz -C output usc-${{ matrix.name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: usc-${{ matrix.name }}
        path: usc-${{ matrix.name }}.tar.gz

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: usc-${{ matrix.name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
